<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dialog</title>
    <link rel="stylesheet" href="$rename[css/dialog.less]">
    <!--[if lte IE 6]>
        <link rel="stylesheet" href="$rename[css/dialog-ie6.less]">
    <![endif]-->
</head>
<body>
	
<button onclick="showDialog()">show Dialog</button>
<p id="show"></p>

<script src="js/dialog.js"></script>
<script>
    var show = document.getElementById('show');
    var d = new Dialog({
        content: '我就是一个弹框！',
        onClose: function (y) {
            // alert('onClose: :' + y);
        }
    }).yes(function () {
        show.innerHTML = 'YES！';
    }).no(function () {
        show.innerHTML = 'No！';
    });
    function showDialog () {
        d.show();
    }
</script>
</body>
</html>
